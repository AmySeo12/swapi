<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SWAPI Client</title>
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	</head>
	<body>
		<section class="container">
			<h1>SWAPI Client</h1>
			<div class="input-field col s12">
				<select id="opciones">
					<option value="" disabled selected>Choose your option</option>
				</select>
				<div id="especies" class="row"></div>
			</div>
			<div>
				<a id="next" class="btn-floating btn-large waves-effect waves-light black right">
					<i class="material-icons">skip_next</i>
				</a>
				<a id="prev" class="btn-floating btn-large waves-effect waves-light black right">
					<i class="material-icons">skip_previous</i>
				</a>	
				<h3>Total: <span id="total" class="total black white-text circle">##</span></h3>
			</div>
			<div class="row" id="contenedor">
				<div class="col s12 m4">
				    <div class="card horizontal hoverable">
				      	<div class="card-stacked">
				        	<div class="card-content teal lighten-3 white-text">
				          		<p >Hi my name is <strong>__</strong></p>
				        	</div>
					        <div class="card-action">
					          	<a href="#" class="teal-text text-lighten-3 about">See more about me</a>
					        </div>
					    </div>
			    	</div>
			  	</div>    
			</div>
		</section>
		<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
